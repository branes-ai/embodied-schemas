# YOLOv8 Nano Segmentation - Lightweight Instance Segmentation
# Source: https://docs.ultralytics.com/models/yolov8/

id: yolov8n_seg
name: YOLOv8 Nano Segmentation
version: "8.0"
vendor: ultralytics

architecture:
  type: instance_segmentation
  family: yolov8
  backbone: CSPDarknet-N
  neck: PANet
  head: Segment Head
  params_millions: 3.4
  flops_billions: 12.6
  layers: 261

input:
  shape: [1, 3, 640, 640]
  dtype: float32
  normalization: [0, 1]
  channel_order: rgb

output:
  format: boxes_masks_scores_classes
  num_classes: 80
  max_detections: 300
  output_names: [boxes, masks, scores, classes]

accuracy:
  coco_val2017:
    dataset: coco_val2017
    map_50: 55.4
    map_50_95: 30.5
    miou: 28.2
    methodology: official

variants:
  - name: fp32-pytorch
    dtype: fp32
    format: pytorch
    file_size_mb: 7.0
    accuracy_delta: 0.0
  - name: fp16-tensorrt
    dtype: fp16
    format: tensorrt
    file_size_mb: 4.0
    accuracy_delta: -0.1

memory:
  weights_mb: 7.0
  peak_activation_mb: 200
  workspace_mb: 80

compatible_hardware:
  - nvidia_jetson_orin_nano_8gb
  - nvidia_jetson_orin_nx_8gb
  - hailo_8_m2

suitable_for:
  - drone_obstacle_avoidance
  - amr_navigation

optimization_notes:
  tensorrt: "Mask output adds overhead vs detection-only. Use FP16."
  note: "Proto masks are 160x160, resized to input resolution."

license: AGPL-3.0
source_url: https://github.com/ultralytics/ultralytics
paper_url: https://arxiv.org/abs/2305.09972
weights_url: https://github.com/ultralytics/assets/releases/download/v8.1.0/yolov8n-seg.pt
last_updated: "2025-12-31"
