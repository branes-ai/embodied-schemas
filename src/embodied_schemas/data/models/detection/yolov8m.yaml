# YOLOv8 Medium - Balanced Object Detection
# Source: https://docs.ultralytics.com/models/yolov8/

id: yolov8m
name: YOLOv8 Medium
version: "8.0"
vendor: ultralytics

architecture:
  type: object_detection
  family: yolov8
  backbone: CSPDarknet-M
  neck: PANet
  head: Decoupled Head
  params_millions: 25.9
  flops_billions: 78.9
  layers: 295

input:
  shape: [1, 3, 640, 640]
  dtype: float32
  normalization: [0, 1]
  channel_order: rgb

output:
  format: boxes_scores_classes
  num_classes: 80
  max_detections: 300
  output_names: [boxes, scores, classes]

accuracy:
  coco_val2017:
    dataset: coco_val2017
    map_50: 67.2
    map_50_95: 50.2
    methodology: official

variants:
  - name: fp32-pytorch
    dtype: fp32
    format: pytorch
    file_size_mb: 52.0
    accuracy_delta: 0.0
  - name: fp16-tensorrt
    dtype: fp16
    format: tensorrt
    file_size_mb: 27.0
    accuracy_delta: -0.1
  - name: int8-tensorrt
    dtype: int8
    format: tensorrt
    file_size_mb: 14.0
    accuracy_delta: -0.5
    calibration_dataset: coco_val2017
    calibration_samples: 500

memory:
  weights_mb: 52.0
  peak_activation_mb: 350
  workspace_mb: 150

compatible_hardware:
  - nvidia_jetson_orin_nx_16gb
  - nvidia_jetson_agx_orin_32gb
  - nvidia_jetson_agx_orin_64gb
  - hailo_8_m2

suitable_for:
  - drone_inspection
  - quadruped_patrol
  - amr_warehouse

optimization_notes:
  tensorrt: "High accuracy with reasonable speed. Use for quality-critical applications."
  jetson: "Achieves 35+ FPS on Orin NX 16GB with TensorRT FP16."

license: AGPL-3.0
source_url: https://github.com/ultralytics/ultralytics
paper_url: https://arxiv.org/abs/2305.09972
weights_url: https://github.com/ultralytics/assets/releases/download/v8.1.0/yolov8m.pt
last_updated: "2025-12-31"
