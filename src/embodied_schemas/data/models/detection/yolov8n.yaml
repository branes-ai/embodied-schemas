# YOLOv8 Nano - Ultra-lightweight Object Detection
# Source: https://docs.ultralytics.com/models/yolov8/

id: yolov8n
name: YOLOv8 Nano
version: "8.0"
vendor: ultralytics

architecture:
  type: object_detection
  family: yolov8
  backbone: CSPDarknet-N
  neck: PANet
  head: Decoupled Head
  params_millions: 3.2
  flops_billions: 8.7
  layers: 225

input:
  shape: [1, 3, 640, 640]
  dtype: float32
  normalization: [0, 1]
  channel_order: rgb

output:
  format: boxes_scores_classes
  num_classes: 80
  max_detections: 300
  output_names: [boxes, scores, classes]

accuracy:
  coco_val2017:
    dataset: coco_val2017
    map_50: 52.6
    map_50_95: 37.3
    methodology: official

variants:
  - name: fp32-pytorch
    dtype: fp32
    format: pytorch
    file_size_mb: 6.3
    accuracy_delta: 0.0
  - name: fp16-tensorrt
    dtype: fp16
    format: tensorrt
    file_size_mb: 3.5
    accuracy_delta: -0.1
  - name: int8-tensorrt
    dtype: int8
    format: tensorrt
    file_size_mb: 2.0
    accuracy_delta: -0.8
    calibration_dataset: coco_val2017
    calibration_samples: 500

memory:
  weights_mb: 6.3
  peak_activation_mb: 120
  workspace_mb: 50

compatible_hardware:
  - nvidia_jetson_orin_nano_8gb
  - nvidia_jetson_orin_nx_8gb
  - nvidia_jetson_orin_nx_16gb
  - raspberry_pi_5_8gb
  - hailo_8_m2

suitable_for:
  - drone_obstacle_avoidance
  - amr_navigation

optimization_notes:
  tensorrt: "Use FP16 for best speed/accuracy tradeoff. INT8 requires calibration."
  hailo: "Use Hailo Model Zoo pre-compiled HEF for optimal performance."

license: AGPL-3.0
source_url: https://github.com/ultralytics/ultralytics
paper_url: https://arxiv.org/abs/2305.09972
weights_url: https://github.com/ultralytics/assets/releases/download/v8.1.0/yolov8n.pt
last_updated: "2025-12-31"
