# RT-DETR Large - Real-Time Detection Transformer
# Source: https://arxiv.org/abs/2304.08069

id: rt_detr_l
name: RT-DETR Large
version: "1.0"
vendor: baidu

architecture:
  type: object_detection
  family: rt-detr
  backbone: ResNet-50
  neck: Hybrid Encoder
  head: Transformer Decoder
  params_millions: 32.0
  flops_billions: 108.0
  layers: 50
  attention_layers: 6

input:
  shape: [1, 3, 640, 640]
  dtype: float32
  normalization: [0, 1]
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]
  channel_order: rgb

output:
  format: boxes_scores_classes
  num_classes: 80
  max_detections: 300
  output_names: [boxes, scores, classes]

accuracy:
  coco_val2017:
    dataset: coco_val2017
    map_50: 71.3
    map_50_95: 53.1
    methodology: official
    notes: "End-to-end detection without NMS"

variants:
  - name: fp32-pytorch
    dtype: fp32
    format: pytorch
    file_size_mb: 128.0
    accuracy_delta: 0.0
  - name: fp16-tensorrt
    dtype: fp16
    format: tensorrt
    file_size_mb: 66.0
    accuracy_delta: -0.1

memory:
  weights_mb: 128.0
  peak_activation_mb: 800
  workspace_mb: 300

compatible_hardware:
  - nvidia_jetson_agx_orin_32gb
  - nvidia_jetson_agx_orin_64gb
  - nvidia_jetson_agx_thor_128gb

suitable_for:
  - vehicle_perception
  - industrial_inspection

optimization_notes:
  tensorrt: "Transformer-based, benefits from Tensor Cores. FP16 strongly recommended."
  note: "No NMS required - end-to-end detection simplifies deployment."

license: Apache-2.0
source_url: https://github.com/lyuwenyu/RT-DETR
paper_url: https://arxiv.org/abs/2304.08069
weights_url: https://github.com/lyuwenyu/RT-DETR/releases
last_updated: "2025-12-31"
