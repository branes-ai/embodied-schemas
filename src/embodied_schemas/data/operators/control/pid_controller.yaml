id: pid_controller
name: PID Feedback Controller
category: control
subcategory: feedback_control

impl_type: python

inputs:
  setpoint:
    dtype: float32
    shape: [1]
    description: Desired target value
  measurement:
    dtype: float32
    shape: [1]
    description: Current measured value

outputs:
  control_output:
    dtype: float32
    shape: [1]
    description: Control signal output
  error:
    dtype: float32
    shape: [1]
    description: Current error (setpoint - measurement)

config_schema:
  kp:
    type: number
    default: 1.0
    description: Proportional gain
  ki:
    type: number
    default: 0.0
    description: Integral gain
  kd:
    type: number
    default: 0.0
    description: Derivative gain
  output_min:
    type: number
    default: -1.0
    description: Minimum output value (anti-windup)
  output_max:
    type: number
    default: 1.0
    description: Maximum output value (anti-windup)
  dt:
    type: number
    default: 0.01
    description: Sample time in seconds

perf_profiles:
  - hardware_id: Jetson-Orin-Nano
    latency_ms: 0.01
    memory_mb: 1
    conditions: "Single controller instance"
  # AMD Ryzen AI NUC profiles (estimated, pending measurement)
  - hardware_id: amd_ryzen_7_8845hs_nuc
    execution_target: cpu
    latency_ms: 0.005
    memory_mb: 1
    power_w: 0.5
    conditions: "Single controller, Zen 4 CPU"
    measured: false
  - hardware_id: amd_ryzen_9_8945hs_nuc
    execution_target: cpu
    latency_ms: 0.004
    memory_mb: 1
    power_w: 0.6
    conditions: "Single controller, Zen 4 CPU (higher clocks)"
    measured: false

reference_hardware: Jetson-Orin-Nano
typical_latency_ms: 0.01
typical_memory_mb: 1

requires_gpu: false
python_deps:
  - numpy

tags:
  - feedback-control
  - pid
  - real-time
  - anti-windup

papers:
  - "PID Controllers: Theory, Design, and Tuning (ISA, 1995)"

