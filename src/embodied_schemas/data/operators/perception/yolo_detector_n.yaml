id: yolo_detector_n
name: YOLOv8n Object Detector (Nano)
category: perception
subcategory: detection

impl_type: pytorch
reference_impl: https://github.com/ultralytics/ultralytics

inputs:
  image:
    dtype: uint8
    shape: ["H", "W", 3]
    description: RGB image (640x640 recommended)

outputs:
  detections:
    dtype: object
    shape: ["N"]
    description: List of Detection objects (bbox, class_id, class_name, confidence)

config_schema:
  conf_threshold:
    type: number
    default: 0.25
    min: 0.0
    max: 1.0
    description: Confidence threshold for detections
  iou_threshold:
    type: number
    default: 0.45
    min: 0.0
    max: 1.0
    description: IOU threshold for NMS
  device:
    type: string
    enum: ["cpu", "cuda"]
    default: cuda
    description: Inference device

