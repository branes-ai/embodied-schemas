# NXP i.MX 93 - Dual Cortex-A55 Applications Processor
# Source: https://www.nxp.com/products/processors-and-microcontrollers/arm-processors/i-mx-applications-processors/i-mx-9-processors/i-mx-93-applications-processor-family-arm-cortex-a55-ml-acceleration-power-efficient-mpu:i.MX93

id: nxp_imx93
name: NXP i.MX 93
vendor: nxp

architecture: cortex_a55
process_node: tsmc_n28

cores:
  total_cores: 2
  total_threads: 2
  smt_enabled: false
  threads_per_core: 1
  # Also includes Cortex-M33 real-time core

clocks:
  base_clock_mhz: 1400
  boost_clock_mhz: 1700
  all_core_boost_mhz: 1700

cache:
  l1_data_kb: 32
  l1_instruction_kb: 32
  l2_cache_mb: 0.256
  l3_cache_mb: 0.0
  l2_per_core: false
  l3_shared: false

memory:
  max_memory_gb: 2
  memory_channels: 1
  memory_type: LPDDR4
  max_memory_speed_mts: 2400
  ecc_support: true

instructions:
  avx: false
  avx2: false
  avx512: false
  neon: true
  sve: false

power:
  tdp_watts: 2
  base_power_watts: 1
  max_turbo_power_watts: 2

platform:
  socket: bga
  pcie_lanes: 0
  pcie_version: "0"  # No PCIe
  cxl_support: false

market:
  launch_date: "2022-06-21"
  launch_msrp_usd: 12.0
  target_market: embedded
  product_family: i.MX 9
  product_line: i.MX 93
  is_available: true
  is_discontinued: false

notes: |
  Dual Cortex-A55 + Cortex-M33 for real-time.
  0.5 TOPS eIQ Neutron NPU for edge ML.
  Ultra-low power design (< 2W typical).
  EdgeLock secure enclave with hardware root of trust.
  Dual Ethernet with TSN support.
  Target: industrial, smart home, wearables.
  15-year longevity program.
