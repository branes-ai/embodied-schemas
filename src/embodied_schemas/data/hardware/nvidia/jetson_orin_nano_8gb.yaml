# NVIDIA Jetson Orin Nano 8GB Developer Kit
# Source: https://developer.nvidia.com/embedded/jetson-orin-nano-developer-kit

id: nvidia_jetson_orin_nano_8gb
name: NVIDIA Jetson Orin Nano 8GB Developer Kit
vendor: nvidia
model: Jetson Orin Nano
hardware_type: gpu

compute_paradigm: simd
optimized_for:
  - matrix_multiply
  - convolution
  - int_quantized
  - fp16

capabilities:
  peak_tops_int8: 40.0
  peak_tflops_fp16: 20.0
  peak_tflops_fp32: 10.0
  memory_gb: 8.0
  memory_type: LPDDR5
  memory_bandwidth_gbps: 68.0
  compute_units: 1024  # CUDA cores
  tensor_cores: 32
  frameworks:
    - PyTorch
    - TensorFlow
    - ONNX
    - TensorRT
  quantization_support:
    - fp32
    - fp16
    - int8
  inference_runtimes:
    - TensorRT
    - DeepStream
    - Triton

physical:
  weight_grams: 88.0  # Module only
  dimensions_mm: [69.6, 45.0, 8.0]  # Module dimensions
  form_factor: som
  mounting: carrier_board

environmental:
  operating_temp_c: [-25, 80]
  storage_temp_c: [-40, 85]

power:
  input_voltage_v: [5.0, 19.0]
  power_modes:
    - name: "7W"
      power_watts: 7.0
      gpu_freq_mhz: 306
      cpu_freq_mhz: 1020
      description: Low power mode for thermal-constrained deployments
    - name: "15W"
      power_watts: 15.0
      gpu_freq_mhz: 625
      cpu_freq_mhz: 1510
      description: Standard performance mode
  tdp_watts: 15.0
  typical_power_watts: 10.0
  battery_compatible: true

interfaces:
  camera_csi: 2
  camera_usb: 2
  usb3: 4
  usb2: 2
  usb_c: 1
  pcie_lanes: 1
  pcie_gen: 3
  gpio: 40
  ethernet: 1gbps
  wifi: null
  bluetooth: null
  can_bus: 0
  i2c: 2
  spi: 2
  uart: 2
  hdmi: 1
  displayport: 1

software:
  os:
    - Ubuntu 22.04 (JetPack 6.x)
    - Ubuntu 20.04 (JetPack 5.x)
  sdk: JetPack
  sdk_version: "6.1"
  frameworks:
    - PyTorch
    - TensorFlow
    - ONNX Runtime
  inference_runtimes:
    - TensorRT
    - DeepStream
    - Triton Inference Server
  container_support: true

suitable_for:
  - edge
  - robotics
  - drone
  - embedded
target_applications:
  - vision
  - object_detection
  - segmentation
  - pose_estimation
  - nlp

cost_usd: 499.0
availability: widely_available
lifecycle_status: new

notes: |
  Entry-level Jetson Orin with 40 TOPS AI performance.
  6-core Arm Cortex-A78AE CPU (up to 1.5 GHz).
  1024 CUDA cores, 32 Tensor Cores (Ampere architecture).
  Supports NVIDIA Isaac, Riva, and TAO.
  Developer kit includes carrier board and power supply.
datasheet_url: https://developer.nvidia.com/embedded/jetson-orin-nano-developer-kit
product_url: https://www.nvidia.com/en-us/autonomous-machines/embedded-systems/jetson-orin/
last_updated: "2025-12-30"
chip_id: nvidia_orin_nano_soc
