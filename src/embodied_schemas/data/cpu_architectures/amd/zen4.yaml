process_nm: 5

launch_year: 2022
predecessor: amd_zen3
successor: amd_zen5

target_markets:
  - datacenter
  - desktop_enthusiast
  - desktop_mainstream
  - mobile_performance

key_features:
  - "Up to 96 cores (EPYC Genoa)"
  - "First AMD with AVX-512 support"
  - "DDR5 memory support"
  - "13% IPC improvement over Zen 3"
  - "5nm TSMC process"
  - "Integrated RDNA 2 graphics (desktop)"
  - "AMD 3D V-Cache variants (7000X3D)"

