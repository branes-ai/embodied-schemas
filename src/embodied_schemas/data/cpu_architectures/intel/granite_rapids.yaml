  - "AMX-FP16"
  - "AVX-512 FP16"
  - "CXL 2.0"

ipc_improvement_pct: 20
single_thread_improvement_pct: 10

memory_types:
  - DDR5

max_memory_channels: 8

socket_types:
  - lga4710

pcie_version: "5.0"
