# Intel Granite Rapids CPU Architecture
# Xeon 6 P-core server processors (6900P series)

id: intel_granite_rapids
name: Granite Rapids
vendor: intel
codename: Granite Rapids

process_node: intel_3
process_nm: 5

launch_year: 2024
predecessor: intel_emerald_rapids
successor: null

target_markets:
  - datacenter

key_features:
  - "Up to 128 P-cores per socket"
  - "8-channel DDR5-6400 memory"
  - "Up to 504MB L3 cache"
  - "CXL 2.0 support"
  - "PCIe 5.0 x80 lanes"
  - "Intel AMX with BF16/INT8/FP16"
  - "Performance-optimized for AI/HPC workloads"

